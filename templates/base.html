<!DOCTYPE HTML>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>{% block title %} TestPage {% end %}</title>
  <script type="text/javascript" charset="utf-8" src={{ static_url("script/jquery-1.8.0.min.js") }}></script>
  <link type="text/css" rel="stylesheet" href={{ static_url("base.css") }}></link>
</head>
<body>
  <div id="body">

      {% block header %}
      <h1>just for test</h1>
      {% end %}

    <div id="content">

      {% end %}
    </div>
  </div>
</body>
</html>
